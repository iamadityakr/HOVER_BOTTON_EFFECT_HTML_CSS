<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover Effect Botton</title>
    <link rel="Stylesheet" href="stylish.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>
<body>
    <div class="container">
        <ul>
            <li style="--i: #21d4fd; --j:#b721ff">
                <span class="icon"><i class="bi bi-house-door"></i></span>
                <span class="text">Home</span>
            </li>
            <li style="--i: #093bc6; --j:#2af598">
                <span class="icon"><i class="bi bi-telephone"></i></span>
                <span class="text">Call</span>
            </li>
            <li style="--i: #ffe53e; --j:#ff2525">
                <span class="icon"><i class="bi bi-chat"></i></span>
                <span class="text">Message</span>
            </li>
            <li style="--i: #642b73; --j:#000046">
                <span class="icon"><i class="bi bi-person-lines-fill"></i></span>
                <span class="text">Contact</span>
            </li>
            <li style="--i: #1cb5e0; --j:#000046">
                <span class="icon"><i class="bi bi-gear"></i></span>
                <span class="text">Settings</span>
            </li>
            
        </ul>
    </div>
</body>
</html>
